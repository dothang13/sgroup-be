<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do Thang</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="box-shadow">
            <div class="picture">
                <img src="https://i.pinimg.com/564x/84/7f/e9/847fe98af13d049a78bf28738ea6e166.jpg" alt="">
            </div>
            <div class="register">
                <div id="title1" class="title">
                    <div id="login" class="title1">
                        Login
                    </div>
                    <div class="title2">
                        Register
                    </div>
                </div>
                <br>
                <div class="info">
                    <div class="mail">
                        Email
                    </div>
                    <input id="email" type="text" name="Email" placeholder="Enter your email">
                    <br>
                    <div class="password">
                        Password
                    </div>
                    <input id="matkhau" type="password" name="Password" placeholder="Enter your password">
                    <br>
                    <div class="checked">
                        <input style="cursor: pointer;" type="checkbox" name="remember" value=""> Remember me
                    </div>
                    <br>
                    <button id="button" style="cursor: pointer;">Register</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="main1.js"></script>
</html>
